databaseChangeLog:
  - changeSet:
      id: 001-create-organizations
      author: thiago
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: email_owner
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-users
      author: thiago
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_users_organizations
  - changeSet:
      id: 003-create-categories
      author: thiago
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_categories_organizations
  - changeSet:
      id: 004-insert-default-categories
      author: thiago
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: "11111111-1111-1111-1111-111111111111"
              - column:
                  name: name
                  value: "Default"
              - column:
                  name: type
                  value: "CREDIT"
              - column:
                  name: organization_id
                  value: null
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: "22222222-2222-2222-2222-222222222222"
              - column:
                  name: name
                  value: "Default"
              - column:
                  name: type
                  value: "DEBIT"
              - column:
                  name: organization_id
                  value: null