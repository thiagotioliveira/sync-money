databaseChangeLog:
  - changeSet:
      id: 001-create-organizations
      author: thiago
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: email_owner
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-users
      author: thiago
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_users_organizations
  - changeSet:
      id: 003-create-categories
      author: thiago
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_categories_organizations
  - changeSet:
      id: 004-insert-default-categories
      author: thiago
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: "11111111-1111-1111-1111-111111111111"
              - column:
                  name: name
                  value: "Default"
              - column:
                  name: type
                  value: "CREDIT"
              - column:
                  name: organization_id
                  value: null
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: "22222222-2222-2222-2222-222222222222"
              - column:
                  name: name
                  value: "Default"
              - column:
                  name: type
                  value: "DEBIT"
              - column:
                  name: organization_id
                  value: null
  - changeSet:
      id: 005-create-banks
      author: thiago
      changes:
        - createTable:
            tableName: banks
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: banks
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_banks_organizations
  - changeSet:
      id: 006-create-accounts
      author: thiago
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: bank_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_accounts_organizations
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: bank_id
            referencedTableName: banks
            referencedColumnNames: id
            constraintName: fk_accounts_banks
  - changeSet:
      id: 007-payable-receivable
      author: thiago
      changes:
        - createTable:
            tableName: payable_receivable
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
              - column:
                  name: recurring
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: installment_total
                  type: int
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: payable_receivable
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_payable_receivable_accounts
        - addForeignKeyConstraint:
            baseTableName: payable_receivable
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_payable_receivable_organizations
        - addForeignKeyConstraint:
            baseTableName: payable_receivable
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_payable_receivable_categories
  - changeSet:
      id: 008-create-transactions
      author: thiago
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: parent_id
                  type: uuid
              - column:
                  name: date_time
                  type: TIMESTAMP
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(10,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_accounts
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: organization_id
            referencedTableName: organizations
            referencedColumnNames: id
            constraintName: fk_transactions_organizations
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_transactions_users
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: parent_id
            referencedTableName: payable_receivable
            referencedColumnNames: id
            constraintName: fk_transactions_payable_receivable
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_transactions_categories
  - changeSet:
      id: 009-create-account-summary
      author: thiago
      changes:
        - createTable:
            tableName: account_summaries
            columns:
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: year_month
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: opening_balance
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: closing_balance
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_debit
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_credit
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_income
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_expenses
                  type: numeric(10,2)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: account_summaries
            columnNames: account_id, year_month
            constraintName: pk_account_summaries
        - addForeignKeyConstraint:
            baseTableName: account_summaries
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_account_summaries_accounts